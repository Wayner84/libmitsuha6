name: Build & Release (rootless .deb)

on:
  push:
    tags: ['v*']   # push a tag like v1.0.0 to build a release
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install deps (brew)
        run: |
          brew update
          brew install dpkg ldid

      - name: Set up THEOS
        run: |
          git clone --depth=1 https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          # Point Theos at the iOS SDK thatâ€™s already on the macOS runner
          SDK_PATH="/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk"
          mkdir -p "$HOME/theos/sdks"
          ln -s "$SDK_PATH" "$HOME/theos/sdks/iPhoneOS.sdk"

      - name: Build & Package (rootless)
        env:
          THEOS: ${{ env.THEOS }}
        run: |
          # If your repo is already a Theos project with a Makefile/control:
          make clean package THEOS_PACKAGE_SCHEME=rootless
          # The .deb will land under ./packages/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: debs
          path: packages/*.deb
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
